<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Barbería | Agendar</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="shell">
    <section class="card">
      <header class="header">
        <img class="logo" src="./logo.png" alt="Barbershop Logo" />
        <h1>Agendar cita</h1>
        <p class="sub">Elige servicio, estilista, día y selecciona un horario disponible.</p>
      </header>

      <div class="form-grid">
        <div class="field">
          <label for="service">Servicio</label>
          <select id="service"></select>
        </div>

        <div class="field">
          <label for="stylist">Estilista</label>
          <select id="stylist"></select>
        </div>

        <div class="field full">
          <label for="date">Día</label>
          <input id="date" type="date" />
        </div>
      </div>

      <section class="slots-section">
        <div class="slots-head">
          <h2>Horarios</h2>
          <span class="pill" id="durationPill">Duración: —</span>
        </div>

        <div id="calendarGrid" class="calendar-grid"></div>
        <p class="hint" id="slotHint">Selecciona un horario para continuar.</p>
      </section>

      <hr class="divider" />

      <section class="client">
        <h2>Datos del cliente</h2>

        <div class="form-grid">
          <div class="field">
            <label for="name">Nombre</label>
            <input id="name" placeholder="Tu nombre" autocomplete="name" />
          </div>

          <div class="field">
            <label for="phone">Número (E.164)</label>
            <input id="phone" placeholder="+5255..." autocomplete="tel" />
          </div>
        </div>

        <button id="confirm" class="btn primary" disabled>Confirmar cita</button>
        <p id="result" class="result"></p>
      </section>
    </section>

    <footer class="footer">
      <small>© Barbería • Reservas en línea</small>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
