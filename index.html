<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Barbería | Agendar</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="card">
    <h1>Agendar cita</h1>

    <!-- Servicio -->
    <label for="service">Servicio</label>
    <select id="service"></select>

    <!-- Estilista -->
    <label for="stylist">Estilista</label>
    <select id="stylist"></select>

    <!-- Día -->
    <label for="date">Día</label>
    <input id="date" type="date" />

    <!-- Calendario de slots -->
    <label>Horarios disponibles</label>
    <div id="calendarGrid" class="calendar-grid"></div>
    <p class="hint" id="slotHint">Selecciona un horario para continuar.</p>

    <hr style="margin:18px 0; border:0; border-top:1px solid #2b2b2b;" />

    <!-- Datos del cliente -->
    <label for="name">Nombre</label>
    <input id="name" placeholder="Tu nombre" autocomplete="name" />

    <label for="phone">Número (E.164)</label>
    <input id="phone" placeholder="+5255..." autocomplete="tel" />

    <!-- Confirmar -->
    <button id="confirm" class="primary" disabled>Confirmar cita</button>

    <p id="result"></p>
  </main>

  <script src="./app.js"></script>
</body>
</html>
